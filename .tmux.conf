set -g status-left '#[fg=default,bg=default,bold]#S#[fg=colour2,bg=default] #(whoami) '
set -g status-right-length 150
set -g status-right '#[fg=colour2]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=colour255]%d/%m %H:%M#[default]'

set -g window-style 'fg=colour248,bg=default'
set -g window-active-style 'fg=colour255,bg=default'
set -g window-status-format "#[fg=white,bg=colour234] #I #W "
# set -g window-status-current-bg red
# set -g window-status-current-fg black
set -g window-status-current-attr bold
set -g window-status-current-format "#[fg=colour234,bg=colour2]#[fg=colour232,bg=colour2,noreverse,bold] #I #W #[fg=colour39,bg=colour2,nobold]"
set -g window-status-activity-attr bold

set -g pane-border-bg default
set -g pane-border-fg colour236
# set -g pane-active-border-bg colour233
# set -g pane-active-border-fg colour30
set -g pane-active-border-bg default
set -g pane-active-border-fg colour2

set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold


